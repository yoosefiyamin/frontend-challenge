<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sheypoor Front-End Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
      <form id='Form'>
        <step-one data-bind="visible: (step() == 1)"
        params="userName: userName, age:age, step1IsValid:step1IsValid, nextStep:nextStep">
      </step-one>
        <div class="step" data-bind="visible: step()==2">
          <div class="row">
            <div class="row-label">
              <label for="email">Email</label>
            </div>
            <div class="row-input">
              <input type="email" id="email" placeholder="sample@gmail.com" data-bind="textInput: email">
            </div>
          </div>
          <div class="row">
            <div class="row-label">
                <label for="newsletter">newsletter</label>
            </div>
            <div class="row-input">
              <select data-bind="options: newsletterTypes, value: newsletter"></select>
            </div>
          </div>
          <button data-bind="click: submit, visible: step()==steps,,enable:step2IsValid" class="btn-success">Submit</button> 
          <button data-bind="click: prev, visible: step()>1" class="prevBtn">Prev</button>
        </div>
        <!-- success component -->
         <success></success>
      </form>
    </div>
    <script type="text/html" id="button-template">
      <!-- <button data-bind="click: prev, visible: step()>1" class="prevBtn">Prev</button> -->
      <!-- <button data-bind="click: next, visible: step()<steps, enable: step1IsValid" class="btn-success">Next</button> -->
      <!-- <button data-bind="click: submit, visible: step()==steps,,enable:step2IsValid" class="btn-success">Submit</button> -->
    </script>
    <script src="app.js"></script>
</body>

</html>
